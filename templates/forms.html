{% extends "base.html" %}
{% load crispy_forms_tags %} 

{% block content %}

<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		{% if title %}
		<h1>{{ title }}</h1>
        {% endif %}
		<form method='POST' action=''> {% csrf_token %}
		{{ form|crispy }}

		<input type='submit' value='Sign Up'>
        </form>
    </div>
</div>
{% endblock %}
